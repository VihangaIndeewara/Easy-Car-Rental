<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .a{
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <h1 style="color: #e3f2fd;">Easy Car Rental</h1>

            <div class="collapse navbar-collapse" style="position:absolute;right: 15px" id="navbarNavDropdown">
                <ul class="navbar-nav " >
                    <li class="nav-item ">
                        <a class="nav-link  a" aria-current="page" href="#"  >Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link a" href="#" >Cars</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link a" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div>
    <button type="button" class="btn btn-outline-success col-1 "style="width: 120px; height: 50px; margin-left: 1850px " data-bs-toggle="modal" data-bs-target="#addCarModal" ><h3 class="fs-3">Add Car</h3></button>

    <!--         save modal-->
    <div class="modal  modal-dialog modal-xl" id="addCarModal" tabindex="-1" aria-labelledby="addCar"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title" id="saveModalTitle">Add New Car</h5>
                </div>

                <form id="addCar">
                    <div class="modal-body  row">

                        <div class="mb-3 col">
                            <label for="carIdInput" class="form-label">Car ID</label>
                            <input type="text" class="form-control" id="carIdInput" placeholder="Ex:- C001" name="id">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3 col">
                            <label for="brandInput" class="form-label">Brand</label>
                            <select type="search" class="form-control" id="brandInput" name="brand">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3 col">
                            <label for="saveModalInput3" class="form-label">Address</label>
                            <input type="text" class="form-control" id="saveModalInput3" placeholder="Ex:- Dehiwala" name="address">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3 col">
                            <label for="saveModalInput4" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="saveModalInput4" placeholder="Ex:- 25000" name="salary">
                            <span class="control-error"></span>
                        </div>

                    </div>


                    <div class="modal-body col-5 row-cols-2">

                        <div class="mb-3">
                            <label for="saveModalInput1" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="saveModalInput1" placeholder="Ex:- C001" name="id">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3">
                            <label for="saveModalInput2" class="form-label">Name</label>
                            <input type="text" class="form-control" id="saveModalInput2" placeholder="Ex:- Kamal Perera" name="name">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3">
                            <label for="saveModalInput3" class="form-label">Address</label>
                            <input type="text" class="form-control" id="saveModalInput3" placeholder="Ex:- Dehiwala" name="address">
                            <span class="control-error"></span>
                        </div>
                        <div class="mb-3">
                            <label for="saveModalInput4" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="saveModalInput4" placeholder="Ex:- 25000" name="salary">
                            <span class="control-error"></span>
                        </div>

                    </div>
                </form>

                <div class="modal-footer">
                    <button id="saveButton" type="button" class="btn btn-primary" >Save</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button id="btnAdd">Add Car</button>

<script>

</script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
