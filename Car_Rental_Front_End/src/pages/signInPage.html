<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body>
<header>

    <nav class="navbar bg-primary" data-bs-theme="dark" style=" box-shadow: 1px 4px 16px 4px #0082CA">
        <h1 style="color: #e3f2fd;">Easy Car Rental Pvt Ltd</h1>
    </nav>
</header>

<div class="container-fluid text-center">
    <div class="row align-items-start">
        <div class="col-6 " style="background: #E8EAED; height: 1000px" >
            <img src="../assets/images/Volvo.jpg" alt="drive" class="img-fluid" style="width: 100%; margin-top:125px;position:center; display:block; height: 80%;">
        </div>
        <div class="col-6" style="background: #E8EAED; height: 1000px">
            <div class="w-50 h-50" style="background: #CCE0E5; left: 250px; top: 250px; position: relative;  box-shadow: 1px 4px 16px 4px #CCE0E5">
                <form>
                    <br>
                    <br>
                    <h2>Sign In</h2>
                    <br>
                    <br>
                    <div class="mb-3 fs-5">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control " id="username">
                    </div>
                    <br>
                    <div class="mb-3 fs-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control " id="password">
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary fs-6 fw-bold">Signin</button>
                </form>
            </div>

        </div>

    </div>
</div>

</body>
</html>
