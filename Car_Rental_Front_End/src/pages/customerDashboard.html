<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        .glass{
            background: linear-gradient(135deg, #bbc5c9,rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid  rgba(255,255,0,0.18);
            box-shadow: 0 8px 32px 0  rgba(0,0,0,0.37);
        }

        .topic{
            position: absolute;
            font-family: 'Russo One', sans-serif;
            color: rgba(255, 255, 0, 0.3);
            left: 0;
            right: 0;
            width: max-content;
            margin: auto;
        }

        #btnSearchVehicle{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 450px;
        }
        #btnEditVehicle{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 450px;
        }

    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg " style="background: #464444; box-shadow: 1px 4px 16px 4px #464444">
        <div class="container-fluid">
            <h1 style="color: #e3f2fd;font-family: 'Gajraj One', cursive;">Easy Car Rental</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"  style="position:absolute;right: 15px" id="navbarNavDropdown">

                <a href="../index.html" style="width: 200px"><button class="btn btn-danger fw-bold" style=" width: 200px;">Log Out</button></a>

            </div>
        </div>
    </nav>
</header>

<!--Customer Dashboard-->
<main class="container-fluid" id="CustomerDashboardPage" style="display: block; height: 1010px;">
    <img src="../assets/images/cusDashboardimage.jpg" alt="dashboardimage" style=" height: 1010px; width: 2304px; position: absolute; left: 0">

    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 class=" topic  ">Search The Car For Rent</h1>
    <br>
    <br>
    <section class="container rounded-4 glass position-absolute"  style=" top: 450px;left: 80px;">
        <form id="customerForm">
            <div class="row">

                <div class="form-group col">
                    <label class="fw-bold">Pickup</label>
                    <input class="form-control" id="txtPickupDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label></label>
                    <input class="form-control" id="txtPickupTime" required type="time">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label class="fw-bold text-white">Drop</label>
                    <input class="form-control" id="txtReturnDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label></label>
                    <input class="form-control" id="txtReturnTime" required type="time">
                    <span class="control-error" ></span>
                </div>
            </div>

            <br>

            <div class="row" >
                <div class="form-group col">
                    <input class="form-control" id="txtPickupLocation" type="text" placeholder="Pickup Location">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtDropLocation" type="text" placeholder="Drop Location">
                    <span class="control-error"></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtJourneyDuration" type="text" placeholder="Journey Duration">
                    <span class="control-error"></span>
                </div>
            </div>

            <br>
            <br>

            <div class=" row">
                <div class="btn-group  gap-1 rounded">
                    <a href="#VehiclePage"> <button type="button" aria-current="page" class="btn btn-primary fw-bold"  id="btnSearchVehicle" >Search Vehicle</button></a>
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
    </section>
</main>

<main class="container-fluid" id="VehiclePage" style="display: none; height: 1010px;background:#CBE1E6">
    <div>
        <img src="../assets/images/searchVehicleBackground.png" alt="background" style=" height:800px; width: 2304px; position: absolute; left: 0">

        <br>
        <br>
        <br>
        <br>

        <h1 class=" topic  ">Select Your Car</h1>
        <br>
        <div class="container rounded-4 glass position-absolute" style="top: 400px;left: 0;right: 0;">
        <form id="editCustomerForm">
            <div class="row">

                <div class="form-group col">
                    <label class="fw-bold">Pickup</label>
                    <input class="form-control" id="txtEditPickupDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label></label>
                    <input class="form-control" id="txtEditPickupTime" required type="time">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label class="fw-bold">Drop</label>
                    <input class="form-control" id="txtEditReturnDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <label></label>
                    <input class="form-control" id="txtEditReturnTime" required type="time">
                    <span class="control-error" ></span>
                </div>
            </div>

            <br>

            <div class="row" >
                <div class="form-group col">
                    <input class="form-control" id="txtEditPickupLocation" type="text" placeholder="Pickup Location">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtEditDropLocation" type="text" placeholder="Drop Location">
                    <span class="control-error"></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtEditJourneyDuration" type="text" placeholder="Journey Duration">
                    <span class="control-error"></span>
                </div>
            </div>

            <br>
            <br>

            <div class=" row">
                <div class="btn-group  gap-1 rounded">
                   <button type="button" class="btn btn-primary fw-bold"  id="btnEditVehicle" >Edit</button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
        </div>
    </div>

    <div></div>

</main>

<script src="../assets/js/jquery-3.6.1.min.js"></script>

<script src="../controllers/CustomerDashboardController.js"></script>

<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
