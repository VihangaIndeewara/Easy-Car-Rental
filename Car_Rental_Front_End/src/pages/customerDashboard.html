<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg " style="background: #464444; box-shadow: 1px 4px 16px 4px #464444">
        <div class="container-fluid">
            <h1 style="color: #e3f2fd;font-family: 'Gajraj One', cursive;">Easy Car Rental</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"  style="position:absolute;right: 15px" id="navbarNavDropdown">

                <a href="../index.html" style="width: 200px"><button class="btn btn-danger fw-bold" style=" width: 200px;">Log Out</button></a>

            </div>
        </div>
    </nav>
</header>

<!--Customer Dashboard-->
<main class="container-fluid" id="CustomerDashboard" style=" height: 1010px;">
    <img src="../assets/images/cusDashboardimage.jpg" alt="dashbpardimage" style=" height: 1010px; width: 2304px; position: absolute; left: 0">

    <section class="container " style="position: absolute;background: white">
        <form id="customerForm">
            <div class="row">

                <div class="form-group col">
                    <labal></labal>
                    <input class="form-control" id="txtPickupDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtPickupTime" required type="time">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtReturnDate" required type="date" >
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtReturnTime" required type="time">
                    <span class="control-error" ></span>
                </div>
            </div>

            <br>

            <div class="row" >
                <div class="form-group col">
                    <input class="form-control" id="txtPickupLocation" type="text" placeholder="Pickup Location">
                    <span class="control-error" ></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtDropLocation" type="text" placeholder="Drop Location">
                    <span class="control-error"></span>
                </div>
                <div class="form-group col">
                    <input class="form-control" id="txtJourneyDuration" type="text" placeholder="Journey Duration">
                    <span class="control-error"></span>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="btn-group col-4 gap-1 rounded">
                    <button class="btn btn-primary" id="btnCustomer">Search Vehicle</button>
                </div>
            </div>
            <br>
            <br>
        </form>
    </section>
</main>


</body>
</html>
